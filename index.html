<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Entry</title>
    <link rel="stylesheet" href="home/home.css">
</head>
<body class="index-page">
    <!-- Video Background -->
    <video autoplay muted loop id="background-video">
        <source src="./images/Collage.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Content Overlay -->
    <div class="container">
        <h1 class="fancy-title">Welcome to Your Special Space</h1>
        <p>Please enter the password to access your space.</p>

        <!-- Password Container -->
        <div id="password-container">
            <input type="password" id="password-input" placeholder="Enter password">
            <button id="enter-button">Enter</button>
            <div id="loading-icon" class="loading hidden">Loading...</div>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="error hidden">
            <p>This is not your space. Try again, lover.</p>
        </div>
    </div>

    <script src="home/home.js"></script>
</body>
</html>
