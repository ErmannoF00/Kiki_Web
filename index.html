<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accesso Segreto</title>
  <link rel="stylesheet" href="home/home.css">
</head>
<body class="index-page">
  <!-- Video di sfondo -->
  <video autoplay muted loop id="background-video">
    <source src="images/Collage.mp4" type="video/mp4">
    Il tuo browser non supporta il video.
  </video>

  <!-- Overlay -->
  <div class="container">
    <h1 class="fancy-title">Benvenutə nel tuo Spazio Segreto</h1>
    <p>Inserisci la password per accedere al tuo mondo.</p>

    <div id="password-container">
      <input type="password" id="password-input" placeholder="Password">
      <button id="enter-button">Entra</button>
      <div id="loading-icon" class="loading hidden">Caricamento...</div>
    </div>

    <div id="error-message" class="error hidden">
      <p>Questa non è la tua zona segreta. Riprova, amore.</p>
    </div>
  </div>

  <script src="home/home.js"></script>
</body>
</html>
