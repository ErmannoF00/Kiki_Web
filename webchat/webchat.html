<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Chat</title>
  <link rel="stylesheet" href="webchat.css">
</head>
<body class="webchat-page">
  <div class="webchat-container">
    <header class="chat-header">
      <div class="user-info">
        <img id="user-avatar" class="avatar" src="../images/kiki.png" alt="User Avatar">
        <span id="user-status" class="status">Online</span>
        <h2 id="chat-username">John Doe</h2>
      </div>
    </header>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-controls">
      <input type="text" id="chat-input" placeholder="Type a message..." autofocus>
      <button id="send-button">Send</button>
      <button id="audio-record" title="Record Audio">🎙️</button>
      <button id="video-record" title="Record Video">📹</button>
    </div>
  </div>
  <script src="webchat.js"></script>
</body>
</html>
