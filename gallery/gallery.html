<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Gallery</title>
  <link rel="stylesheet" href="gallery.css">
</head>
<body class="gallery-page">
  <div class="gallery-container">
    <header class="gallery-header">
      <h1>Memory Gallery</h1>
      <div class="controls">
        <label for="music-upload">Upload Music:</label>
        <input type="file" id="music-upload" accept="audio/*">
        <button id="play-music">Play</button>
        <button id="pause-music">Pause</button>

        <label for="image-upload">Upload Image:</label>
        <input type="file" id="image-upload" accept="image/*">
        <button id="add-image">Add Image</button>
      </div>
    </header>
    <div class="gallery-content" id="gallery-content"></div>
    <div class="gallery-navigation">
      <button id="prev-button">Previous</button>
      <button id="next-button">Next</button>
    </div>
  </div>
  <script src="gallery.js"></script>
</body>
</html>
