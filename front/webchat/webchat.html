<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Chat</title>
  <link rel="stylesheet" href="webchat.css">
</head>
<body>
  
  <!-- Only update this if you're missing something -->
  <div class="webchat-container">
    <header class="chat-header">
      <div class="user-info">
        <img id="user-avatar" class="avatar" src="../images/kiki.png" alt="User Avatar">
        <span id="user-status" class="status">Offline</span>
        <h2 id="chat-username">Kiki</h2>
      </div>
    </header>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-controls">
      <input type="text" id="chat-input" placeholder="Scrivi un messaggio..." autofocus>
      <button id="send-button">➤</button>
      <button id="audio-record" title="Audio">🎙️</button>
      <button id="video-record" title="Video">📹</button>
    </div>
  </div>

  <script src="webchat.js"></script>
</body>
</html>
