<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Room</title>
  <link rel="stylesheet" href="gameroom.css"/>
</head>
<body class="gameroom-page">
  <div class="gameroom-container">
    <h1>Game Room</h1>
    <p class="subtitle">Choose a fun couple game to play together!</p>

    <div id="online-status">Checking if your friend is online...</div>

    <div class="game-selection">
      <button class="game-option" data-game="https://skribbl.io/">🎨 Skribbl.io</button>
      <button class="game-option" data-game="https://garticphone.com/">☎️ Gartic Phone</button>
      <button class="game-option" data-game="https://1v1.lol/">🔫 1v1.lol</button>
      <button class="game-option" data-game="https://www.jigsawexplorer.com/">🧩 Jigsaw Puzzle</button>
      <button class="game-option" data-game="https://www.codenames.game/">🕵️ Codenames</button>
    </div>

    <div id="selected-game">
      <h2>Your Selection:</h2>
      <p id="your-game">None</p>
    </div>

    <div id="friend-game">
      <h2>Friend's Selection:</h2>
      <p id="friend-game-status">Waiting for friend...</p>
    </div>

    <button id="start-game" style="display: none;">Start Game</button>
  </div>

  <script src="gameroom.js"></script>
</body>
</html>
